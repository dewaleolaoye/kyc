<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Know Your Customer</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>I am a ...</h1>
      <div class="grid-1">
        <div class="gallery">
          <a target="_blank" href="#" class="developer">
            <img
              src="Icons/developerred.png"
              class="dev-red"
              alt="Developer Icon"
            />
            <img
              src="Icons/developerwhite.png"
              class="dev-white"
              alt="Developer Icon"
            />
          </a>
          <div class="desc">Developer</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="#" class="marketer">
            <img src="Icons/Marketer.png" class="mar-red" alt="Marketer Icon" />
            <img
              src="Icons/marketer white.png"
              alt=""
              class="mar-white"
              alt="Marketer Icon"
            />
          </a>
          <div class="desc marketer">Marketer</div>
        </div>
      </div>

      <div class="grid-2">
        <div class="gallery">
          <!--  -->
          <a target="_blank" href="#" class="reseller">
            <img src="Icons/Reseller.png" class="res-red" alt="Reseller Icon" />
            <img
              src="Icons/Reseller white.png"
              class="res-white"
              alt="Reseller Icon"
            />
          </a>
          <div class="desc">Reseller</div>
        </div>

        <div class="gallery">
          <a target="_blank" href="#" class="others">
            <img src="Icons/Others white.png" class="others-white" />
            <img src="Icons/Others.png" class="others-red" />
          </a>
          <div class="desc">Others</div>
        </div>
      </div>
    </div>
  </body>
</html>
